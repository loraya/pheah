<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link href="ratchet/css/ratchet.css" rel="stylesheet">
		<link href="css/pageslider.css" rel="stylesheet">
		<link rel="stylesheet" href="css/index.css"/>
	</head>
	<!--start page-->
	<body id="body" class="mainLayout">
		<!-- start page -->
		<script id="openSc" type="text/template">
			<span class="copyright">Copyright-2015 &copy</span>
		</script>
		<script id="home" type="text/template">
			<a href="#login" class="loginbtn">Login</a>
			<span class = "loginLayout">By signing up you agree to, <br/> <strong>Hitch-a-rides's terms of service</strong></span>
		</script>
		<script id="loginSc" type="text/template">
			<div id="logindiv" class="logindiv">
				<div class="fbloginbtn" onclick="fblog()">Facebook Login</div>
				<img id="glogin" class="gloginbtn" onclick="glog()"></img>
			</div>
		</script>
		<script src="cordova.js"></script>
		<script type="text/javascript" charset="utf-8">
			// Wait for Cordova to load
			//
			document.addEventListener("deviceready", onDeviceReady, false);
			// Cordova is ready
			//
			function onDeviceReady() {
				navigator.splashscreen.show();
				setTimeout(function() {
					navigator.splashscreen.hide();
				}, 10000);
			}
		</script>
		<script src="lib/fastclick.js"></script> <!-- For reducing 300ms delay -->
		<script src="lib/handlebars.js"></script>
		<script src="lib/jquery.js"></script>
		<script src="lib/pageslider.js"></script>
		<script src="lib/router.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
		<script src="js/MainService.js"></script>
		<script src="js/OpenView.js"></script>
		<script src="js/HomeView.js"></script>
		<script src="js/LoginView.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
